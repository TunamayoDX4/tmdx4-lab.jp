<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
    <title>404 NOT FOUND</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: none;
        box-sizing: border-box;
        color: white;
        white-space: wrap;
        overflow-wrap: break-word;
        word-break: break-all;
        font-family: 'MS UI Gothic';
      }

      html {
        width: 100%;
        height: 100%;
        background-color: darkblue;

        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;

        > body {
          min-width: 18rem;
          max-width: 96rem;
          display: flex;
          flex-flow: column;
          justify-content: center;
          align-items: center;

          > div#title {
            width: fit-content;
            padding-inline: 0.5rem;
            background-color: lightgray;
            > h1 {
              font-size: 1rem;
              font-weight: bolder;
              color: darkblue;
            }
          }

          > div#message {
            margin-top: 1rem;
            width: 100%;

            > div.align-right {
              width: 100%;
              text-align: right;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <div id="title"><h1>404 NOT FOUND</h1></div>
    <div id="message">
      要求されたリクエストはURIが誤っているか、リソース自体がサーバに存在しておりません。<br>
      TIPS: URIを確認し、スペルミスおよびワードチョイスや数値のミスが無いかをご確認ください。<br>
      <br>
      <div class="align-right">任意のｱﾄﾞﾚｽを入力するか、前のページにお戻りください.</div>
    </div>
  </body>
</html>
